<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	 rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#vanta-canvas {
			display: none;
		}

		#vanta-anvas {
			width: auto;
			height: 100vh;
			color: green;
			position: static;
		}

		.btn {
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.btn a {
			letter-spacing: 0.34em;
			font-weight: 600;
			font-size: 81px;
			text-align: center;
			color: green;
			cursor: pointer;
			width: 100%;
			outline: 4px solid;
			text-decoration: none;
			outline-color: green;
			outline-offset: 70px;
			transition: all 1s cubic-bezier(0.2, 0, 0, 0.8);
		}

		.btn a:hover {
			font-size: 68px;
			color: rgb(35, 233, 8);
			outline-color: rgba(71, 126, 232, 0);
			outline-offset: 500px;
		}

		@media (max-width: 1025px) {
			.btn a {
				letter-spacing: 0.25em;
				font-weight: 500;
				font-size: 60px;
				outline: 3.5px solid;
			}
			.btn a:hover {
				letter-spacing: 0.25em;
				font-weight: 500;
				font-size: 50px;
				outline-offset: 250px;
			}
		}

		@media (max-width: 770px) {

			#vanta-canvas {
				display: block;
				width: auto;
				height: 100vh;
				color: green;
				position: static;
			}

			#vanta-anvas {
				display: none;
			}

			.btn a {
				letter-spacing: 0.25em;
				font-weight: 500;
				font-size: 48px;
				outline: 3.5px solid;
			}
			.btn a:hover {
				letter-spacing: 0.25em;
				font-weight: 500;
				font-size: 40px;
			}
		}

		@media (max-width: 500px) {

			.btn {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.btn a {
				letter-spacing: 0.2em;
				font-weight: 600;
				font-size: 26px;
				outline: none;
				background: rgba(0, 0, 0, 0.5);
				outline-color: green;
				outline-offset: none;
				transition: all 1s cubic-bezier(0.2, 0, 0, 0.8);
			}

			.btn a:hover {
				font-size: 20px;
				color: green;
				outline-color: rgba(71, 126, 232, 0);
				outline-offset: 500px;
			}
		}
	</style>
</head>

<body>
	<div id="vanta-canvas">
		<div class="btn">
			<a href="#about">EXPLORE THE EVENTS</a>

	</div>
	<div id="vanta-anvas">
		<div class="btn">
			<a href="#about">EXPLORE THE EVENTS</a>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js">

	</script>

	<script type="text/javascript">
		VANTA.NET ({
                el: "#vanta-anvas",
                mouseControls: true,
                touchControls: true,

                scaleMobile: 1.00,

            })
	</script>
